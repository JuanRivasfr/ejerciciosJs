<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/report.css">
    <script type="module" src="../js/report.js" defer></script>
</head>
<body>
    <main class="main">
        <section class="main__banner">
            <article class="banner__opcion">
                <a href="#"><img src="../storage/img/arrowBack.svg"> Go back</a>
                <a href="#"><img src="../storage/img/option.svg"></a>
            </article>
        </section>
        <section class="main__report">
            <article class="report__user">
                <h1>Report Garden</h1>
                <small id="clock"></small>
                <strong> Report / clients</strong>
            </article>
            <article class="report__menu">
                <button class="report__active">clients</button>
                <button>employees</button>
                <button>gama</button>
                <button>offices</button>
                <button>payments</button>
                <button>product</button>
                <button>request details</button>
                <button>requests</button>
            </article>
            <article class="report__details">
                <my-details logic="getAllOficceCodeCity" query="1. Devuelve un listado con el codigo de oficinas y la ciudad"></my-details>
                <my-details logic="getAllOficceCityAndMovil" query="2. Devuelve un listado con la ciudad y el telefono de las oficinas de España"></my-details>
                <my-details logic="getAllFullNameAndEmail" query="3. Devuelve un listado con el nombre, apellido y email de los empleados cuyo jefe tiene un codigo de jefe igual a 7"></my-details>
                <my-details logic="getNameLastnameEmailBoss" query="4. Devuelve el nombre del puesto, nombre, apellidos y email del jefe de la empresa"></my-details>
                <my-details logic="getNameLastnamePosition" query="5. Devuelve un listado con el nombre, apellidos y puesto de aquellos empleados que no sean representantes de ventas"></my-details>
                <my-details logic="getAllSpainClients" query="6.Devuelve un listado con el nombre de los todos los clientes españoles"></my-details>

            </article>
        </section>
    </main>
